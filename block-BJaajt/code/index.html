<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <header>
        <h1>Github User Finder</h1>
    </header>
    <main>
        <section class="githubUser">
            <input type="text" id="githubUser" class="github-user" placeholder="Enter a github username">
            <div class="user-details">
                <img src="./image1.jpg" alt="github-user" />
                <h3>name</h3>
                <span id="username">@username</p>
                </div>
                <div class="flex">
                    <h3>Followers</h3>
                    <ul class="flex followers">
                        <li><img src="./image1.jpg" alt="followers-1" /></li>
                        <li><img src="./image1.jpg" alt="followers-2" /></li>
                        <li><img src="./image1.jpg" alt="followers-3" /></li>
                        <li><img src="./image1.jpg" alt="followers-4" /></li>
                        <li><img src="./image1.jpg" alt="followers-5" /></li>
                    </ul>
                </div>
                <div class="flex">
                    <h3>Following</h3>
                    <ul class="flex following">
                        <li><img src="./image1.jpg" alt="followers-1" /></li>
                        <li><img src="./image1.jpg" alt="followers-2" /></li>
                        <li><img src="./image1.jpg" alt="followers-3" /></li>
                        <li><img src="./image1.jpg" alt="followers-4" /></li>
                        <li><img src="./image1.jpg" alt="followers-5" /></li>
                    </ul>
                </div>
            </section>
            <hr />
            <section class="random-cat">
                <h2>Get Random Cat ðŸ™€</h2>
                <div>
                    <img src="https://cdn2.thecatapi.com/images/CoOgDf1pI.jpg" alt="random-cat" class="random-cat" />
                </div>
                <button>Get New Cat</button>
            </section>
        </main>
        <script src="./index.js"></script>
    </body>

</html>
